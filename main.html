<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>随机点名器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS库用于处理Excel文件 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="content-container">
<h1>🎲 随机点名器</h1>

<h3>点名操作</h3>
<button id="draw">抽取</button>
<button id="reset">重置周期</button>
<div id="result">等待抽取...</div>

<h3>名单管理</h3>
<textarea id="names" placeholder="每行一个名字"></textarea><br>
<button id="saveNames">保存名单</button>
<button id="importJson">导入JSON</button>
<button id="importExcel">导入Excel</button>
<button id="exportJson">导出JSON</button>
<input type="file" id="fileInput" style="display:none">
<input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none">

<h3>已点名单</h3>
<ul id="pickedList"></ul>

<script src="script.js"></script>
    </div>
</body>
</html>
